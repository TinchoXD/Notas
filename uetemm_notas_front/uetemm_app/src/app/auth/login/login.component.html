<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <p class="text-danger">{{loginError}}</p>
    <div class="form-group">
      <label for="formUsername">usuario</label>
      <input type="email" formControlName="username" class="form-control" id="formUsername" aria-describedby="emailHelp"
        placeholder="Enter email" />
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
        <div *ngIf="username.errors?.['required']">
          <span>Nombre de usuario es requerido.</span>
        </div>
        <div *ngIf="username.errors?.['minlength'] && username.touched">
          <span>Debe contener 10 caracteres</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1"
        placeholder="Password" />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors?.['required'] && password.touched">
          <span>Password es requerido.</span>
        </div>

      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
  </form>


  <div className="flex flex-col items-center justify-center min-h-screen bg-background">
    <div className="max-w-md w-full space-y-8">
      <div className="flex flex-col items-center">
        
        <h2 className="mt-6 text-center text-3xl font-bold tracking-tight text-foreground">
          Bienvenido a nuestra plataforma
        </h2>
      </div>
      <div className="bg-card rounded-lg shadow-lg p-8 space-y-6">
        <div>
          <h3 className="text-center text-lg font-medium text-foreground">Inicio de sesión para profesores</h3>
          

        </div>
        <p-divider />
        <div>
          <h3 className="text-center text-lg font-medium text-foreground">Inicio de sesión para estudiantes</h3>
          
        </div>
      </div>
    </div>
  </div>

</div>
