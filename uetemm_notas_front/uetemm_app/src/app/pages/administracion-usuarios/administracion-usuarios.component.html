<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1">

        </div>

        <div class="col-10" style="margin-top: 2.5%;">

            <mat-form-field>
                <mat-label>Buscar <i class="fa fa-search"></i> </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Cédula, Nombre" #input>
            </mat-form-field>

            <div class="example-button-container">
                <button mat-fab color="primary" aria-label="Añadir Usuario" matTooltip="Añadir nuevo usaurio">
                    <mat-icon>person_add</mat-icon>
                </button>
            </div>

            <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8">

                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> # </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}}. </td>
                </ng-container>

                <ng-container matColumnDef="Nombres">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
                </ng-container>



                <ng-container matColumnDef="Apellidos">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Apellidos
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                </ng-container>

                <ng-container matColumnDef="Cédula">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Cédula
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>


                <ng-container matColumnDef="Rol">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                        Rol
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.role==1?"Administrador":"Usuario"}} </td>
                </ng-container>


                <ng-container matColumnDef="E-mail institucional">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                        E-mail institucional
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.user_email_institucional}} </td>
                </ng-container>

                <ng-container matColumnDef="Acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
                        Acciones
                    </th>
                    <td mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Info about the action"
                            aria-label="Example icon button with a vertical three dot icon">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Define el encabezado y las filas -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator class="mat-elevation-z1" [pageSizeOptions]="[10, 15, 20, 50]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>

        <div class="col-lg-1">

        </div>

    </div>
</div>
