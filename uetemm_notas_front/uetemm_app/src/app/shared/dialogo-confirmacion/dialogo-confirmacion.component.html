
<div class="dialog-container">

    <h1 mat-dialog-title>Confirmación</h1>
    <div mat-dialog-content>
        <p style="white-space: pre-line;">{{mensaje}}</p>

        
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="confirmado()" cdkFocusInitial>Sí</button>
        <button class="btn btn-danger btn-block confirm-button" mat-button (click)="cerrarDialogo()">No</button>
    </div>
    
</div>
